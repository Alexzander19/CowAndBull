<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игровая платформа</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --header-height: 76px;
        }

        body {
            background: transparent;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }
        
        .container-fluid {
            padding: 20px;
            height: calc(100vh - var(--header-height));
        }
        
        .chat-column {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding-right: 10px;
            margin-right: -10px; /* Компенсация для скрытия скроллбара */
        }

        /* Скрытие стандартного скроллбара */
        .chat-messages::-webkit-scrollbar {
            width: 0;
            background: transparent;
        }
        
        .game-table {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            height: 100%;
            overflow: hidden;
        }
        
        .game-cell {
            width: 60px;
            height: 60px;
            border: 2px solid #333;
            margin: 5px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background: #fff;
            transition: all 0.3s;
        }
        
        @media (max-width: 768px) {
            .container-fluid {
                height: auto;
                min-height: calc(100vh - var(--header-height));
            }
            
            .chat-column,
            .game-table {
                height: 400px; /* Фиксированная высота на мобилках */
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Игровая платформа</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Профиль</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Настройки</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row g-4 h-100">
        <div class="col-12 col-md-4 h-100">
            <div class="chat-column">
                <h4 class="mb-3">Чат игроков</h4>
                <div class="chat-messages">
                    <!-- Сообщения -->
                    <div class="message mb-2">Игрок1: Привет!</div>
                    <div class="message mb-2">Игрок2: Как дела?</div>
                    <!-- Добавьте больше сообщений для теста -->
                </div>
            </div>
        </div>

        <div class="col-12 col-md-8 h-100">
            <div class="game-table">
                <h4 class="mb-4">Игровое поле</h4>
                <div class="game-grid">
                    <div class="game-cell">1</div>
                    <div class="game-cell">2</div>
                    <div class="game-cell">3</div>
                    <!-- Добавьте ячейки -->
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
